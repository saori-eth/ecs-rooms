<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Three.js ECS Game</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }
    canvas {
      display: block;
    }
    #info {
      position: absolute;
      top: 10px;
      left: 10px;
      color: white;
      background: rgba(0, 0, 0, 0.5);
      padding: 10px;
      border-radius: 5px;
      display: none;
    }
    #mainMenu {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      background: rgba(0, 0, 0, 0.8);
      padding: 40px;
      border-radius: 10px;
      color: white;
    }
    #mainMenu h1 {
      margin: 0 0 30px 0;
      font-size: 48px;
    }
    #playButton {
      background: #00ff00;
      color: black;
      border: none;
      padding: 15px 40px;
      font-size: 24px;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s;
    }
    #playButton:hover {
      background: #00cc00;
    }
    #playButton:disabled {
      background: #666;
      cursor: not-allowed;
    }
    #connectionStatus {
      margin-top: 20px;
      font-size: 14px;
      color: #ccc;
    }
    #roomInfo {
      position: absolute;
      top: 10px;
      right: 10px;
      color: white;
      background: rgba(0, 0, 0, 0.5);
      padding: 10px;
      border-radius: 5px;
      display: none;
    }
  </style>
</head>
<body>
  <div id="mainMenu">
    <h1>Three.js ECS Game</h1>
    <button id="playButton" disabled>Play</button>
    <div id="connectionStatus">Connecting to server...</div>
  </div>
  <div id="info">
    Use WASD to move
  </div>
  <div id="roomInfo">
    <div>Room: <span id="roomId">-</span></div>
    <div>Players: <span id="playerCount">0</span>/4</div>
  </div>
  <script type="module" src="/main.js"></script>
</body>
</html>
